<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="rating-box">
      <!-- Rating state start -->
      <div id="state-rating">
        <div class="box-icon">
          <img src="images/icon-star.svg" alt="Star Icon">
        </div>
        <h2 class="box-title">How did we do?</h2>
        <p class="box-description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="rating-bar">
          <button class="btn-rate" id="btn-rate-1">1</button>
          <button class="btn-rate" id="btn-rate-2">2</button>
          <button class="btn-rate" id="btn-rate-3">3</button>
          <button class="btn-rate" id="btn-rate-4">4</button>
          <button class="btn-rate" id="btn-rate-5">5</button>
        </div>
        <button class="btn-primary">Submit</button>
      </div>
      <!-- Rating state end -->
    
      <!-- Thank you state start -->
      <div id="state-thank">
        <img src="images/illustration-thank-you.svg" alt="Tilted phone icon with flying message" class="box-image">
        <div class="thank-rating">You selected <span id="field-rating"></span> out of 5</div>
        <h2 class="box-title">Thank you</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </div>
  </main>
</body>
</html>
